<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на день рождения</title>
    <style>
        body {
            background: url('1712117563_bogatyr-club-ijhy-p-fonovie-otkritki-s-dnem-rozhdeniya-2.jpg') no-repeat center center fixed; /* Замените 'your-background-image.jpg' на путь к вашему фоновому изображению */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f3d8e9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(227, 148, 223, 0.1);
        }
        .header {
            background-color: #e4a2d2; /* Фиолетовый */
            color: white;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #FF69B4; /* Розовый */
            color: white;
            padding: 10px 0;
            border-radius: 0 0 10px 10px;
        }
        .music {
            margin-top: 20px;
        }
        .music button {
            background-color: #FF69B4; /* Розовый */
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .music button:hover {
            background-color: #51082f; /* Более темный розовый */
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
            .header, .footer {
                padding: 5px 0;
            }
            .content {
                padding: 10px;
            }
            .music button {
                width: 70px;
                height: 70px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        function playMusic() {
            var audio = document.getElementById('background-music');
            audio.play();
            document.getElementById('play-button').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="play-button" class="music">
            <button onclick="playMusic()">Нажми</button>
        </div>
        <audio id="background-music" loop>
            <source src="Masha_i_Medved_-_S_Dnem_Rozhdeniya_MENYA_74147456.mp3" type="audio/mp3">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        <div class="header">
            <h1>Приглашаем вас!</h1>
        </div>
        <div class="content">
            <p>Присоединяйтесь к нам, чтобы отпраздновать день рождения нашей дочери!</p>
            <p>Дата: 20 июля</p>
            <p>Время: 12:00</p>
            <p>Адрес: Абулхаир Хана 177, квартира 109</p>
        </div>
        <div class="footer">
            <p>Мы надеемся вас увидеть!</p>
        </div>
    </div>
</body>
</html>
